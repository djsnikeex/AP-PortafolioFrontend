<div class="container rounded my-2">
    <div class="row">
        <h1 class="text-center">Educacion</h1>

            <button type="button" class="btn btn-warning w-100 my-2" routerLink="/nuevaedu"
                *ngIf="isLogged">
                Agregar educacion

            </button>
        <div class="col-lg-1">
        </div>
            <table class="table table-dark rounded">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody>
                        <tr *ngFor="let edu of educacion">
                            <td><h2>{{edu.nombreE}}</h2></td>
                            <td>{{edu.descripcionE}}</td>
                            <td *ngIf="isLogged"><button class="btn btn-warning"
                                    routerLink="/editedu/{{edu.id}}"><i
                                        class="bi bi-pencil-square"></i>
                                </button></td>
                            <td *ngIf="isLogged"><button class="btn btn-danger"
                                    (click)="delete(edu.id)"><i class="bi
                                        bi-x-octagon"></i> </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
