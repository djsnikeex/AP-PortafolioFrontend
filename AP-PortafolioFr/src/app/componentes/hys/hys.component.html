<div class="container rounded my-2 py-3">
    <h1 class="text-center">Habilidades</h1>
        <button type="button" class="btn btn-warning w-100" routerLink="/newskill" *ngIf="isLogged"> Agregar Skill</button>

    <div class="row">
        <div class="text-center col-sm-12 col-md-6 col-lg-6 d-flex flex-column" *ngFor="let skill of
            skill">
            <circle-progress
                [percent]="(skill.porcentaje)"
                [radius]="100"
                [outerStrokeWidth]="12"
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#000000'"
                [imageSrc]="(skill.img)"

                [imageHeight]="150"
                [showTitle]="true"
                [title]="(skill.nombre)"
                [imageWidth]="150"
                [showImage]="true"
                [showUnits]="false"
                [backgroundColor]="'#000000'"
                [animation]="true"
                [animationDuration]="300">
            </circle-progress>
            <div class="d-flex justify-content-center">
            <td *ngIf="isLogged">
                <button class="btn btn-warning" routerLink="editskill/{{skill.id}}"><i
                        class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-x-octagon"></i></button>
            </td>
        </div>
        </div>
</div>
