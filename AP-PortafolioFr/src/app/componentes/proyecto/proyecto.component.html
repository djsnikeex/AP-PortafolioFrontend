<app-header></app-header>
<div class="container-fluid  my-0 w-100 ">
    <div class="row">
        <h1 class="text-center">Proyecto</h1>
        <button type="button" class="btn btn-warning w-100 my-2"
            routerLink="/newproyecto" *ngIf="isLogged"> Agregar proyecto
        </button>
        <div class="col-lg-1">
        </div>
        <div class="d-flex justify-content-around d-flex flex-wrap">
            <div class="card col-md-5 d-flex flex-wrap mx-2 my-2
                col-xs-12
                col-sm-12" *ngFor="let proyecto
                of
                proyecto">
                <div class="row g-0">
                    <h3>{{proyecto.nombre}}</h3>
                    <div class="col-md-5">
                        <img src="{{proyecto.img}}" class="img-fluid
                            "
                            class="img-fluid .image-c"
                            alt="{{proyecto.nombre}}" id="imagen-data">
                    </div>
                    <div class="col-md-7 ">
                        <div class="card-body">
                            <dl class="card-list d-flex flex-column
                                align-items-center">
                                <ul class="d-flex align-items-start w-100
                                    flex-column">
                                    <li>
                                        <h6>Descripcion:
                                            {{proyecto.descripcion}}</h6>
                                    </li>
                                    <li>
                                        <h6>URL : <a class="text-warning
                                                text-bolder"
                                                href="{{proyecto.url}}">{{proyecto.url}}</a>
                                        </h6>
                                    </li>
                                </ul>
                            </dl>
                            <div class="d-flex flex-row justify-content-around">
                                <td *ngIf="isLogged">
                                    <button class="btn btn-warning"
                                        routerLink="editproyecto/{{proyecto.id}}"><i
                                            class="bi bi-pencil-square"></i></button>
                                </td>
                                <td *ngIf="isLogged">
                                    <button class="btn btn-danger"
                                        (click)="delete(proyecto.id)"><i
                                            class="bi bi-x-octagon"></i></button>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
